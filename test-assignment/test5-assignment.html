<!DOCTYPE html>
<html>
<body>
<!-- Write a JavaScript function that accepts a number as a parameter and check the number is prime or not. 
Note : A prime number (or a prime) is a natural number greater than 1 that has no positive divisors other than 1 and itself.
-->
<h2>JavaScript Prime Number </h2>
<p>See the output in concole log</p>


<script>
    function getprime(paramtr){
        if( paramtr == 1 ){
           return("Number should more than 1"); 
        }else if( paramtr == 2 ){
            return("This is prime number"); 
        }else{
				for (let i = 2; i < paramtr; i++){
					if(paramtr % i == 0){
						return "This is not prime";
					}else{
                        return "This is number is prime";
                     }	
				}
					
			}
    }
    console.log(getprime(5));
</script>

</body>
</html>
